version: "3"
services:
  app:
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - "./:/app"
    links:
      - postgres
    ports:
      - "3000:3000"

  postgres:
    image: postgres:latest
    volumes:
      - ./database:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=test
      - POSTGRES_HOST=postgres
    ports:
      - "5432:5432"
    networks:
      - db-manager

  db-manager:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
     - "./:/app"
    depends_on:
      - postgres
    command: "sh -c 'npm install && npm run migrate:up'"
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=test
      - POSTGRES_HOST=postgres
    networks:
      - db-manager

networks:
  db-manager:
